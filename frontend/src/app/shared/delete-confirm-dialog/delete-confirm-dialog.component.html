<h2 mat-dialog-title>Effacer le matériel</h2>
<mat-dialog-content>Vous êtes sure?</mat-dialog-content>
<mat-dialog-actions>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button color="warm" [mat-dialog-close]="false">Non</button>
  <button mat-button color="primary" [mat-dialog-close]="true">Oui</button>

</mat-dialog-actions>
